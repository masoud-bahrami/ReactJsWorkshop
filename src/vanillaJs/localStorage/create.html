<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap-grid.css"> -->
    <script src="index.js"></script>
    <title>Examine LocalStorage!- Create a new Artist</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            to upsert an item to LocalStorage : LocalStorage.setItem()
        </div>

        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="age">Last Name</label>
                <input type="text" class="form-control" id="age" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="addNewArtistHandler()">Submit</button>
        </form>
        <div id="showAll">

        </div>
    </div>



</body>

</html>
