<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap-grid.css"> -->
    <script src="index.js"></script>
    <title>Examine LocalStorage!</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <p> All data will be persisted in the browser till manually or programatically deleted!
            </p>
            <hr> to remove an item from LocalStorage : LocalStorage.removeItem()
        </div>
        <div class="mb-1 mt-1 ">
            <button type="button" class="btn btn-primary" onclick="goToAddNewArtistPageHandler()">Add a new artist</button>
        </div>
        <table id="artistTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
